<!DOCTYPE html>
<html lang="en">

<head>
  <base href="./" target="_blank" />
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Comfortaa:400,700,300);

    * {
      box-sizing: border-box;
    }

    html,
    body {
      position: relative;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: "Comfortaa", "Open-Sans";
    }

    svg {
      width: 100px;
      height: 100px;
      margin: 20px;
      display: inline-block;
    }

    #overlay {
      pointer-events: none;
      position: absolute;
      display: inline-flex;
      justify-content: space-around;
      align-items: center;
      color: #fff;
      background: #000;
      top: 0;
      margin: 0 auto;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
    }

    .app-container {
      display: block;

      width: 100% !important;
      height: 100vh !important;
      margin: 0;
      padding: 0;
      background: #888888;
    }

    .app-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    #tomi_face {
      display: none;
    }

    #tomi_face p {
      fill: #7FD0DC;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TM ONE EXR 1.5</title>
</head>

<body>
  <div id="overlay">
    <div>
      <svg version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
        y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
        <rect fill="none" stroke="#fff" stroke-width="4" x="25" y="25" width="50" height="50">
          <animateTransform attributeName="transform" dur="0.5s" from="0 50 50" to="180 50 50" type="rotate"
            id="strokeBox" attributeType="XML" begin="rectBox.end" />
        </rect>
        <rect x="27" y="27" fill="#fff" width="46" height="50">
          <animate attributeName="height" dur="1.3s" attributeType="XML" from="50" to="0" id="rectBox" fill="freeze"
            begin="0s;strokeBox.end" />
        </rect>
      </svg>
    </div>
    <span class="prog">TMOne Previewer</span>
  </div>
  <div id="app" class="app-container"></div>
</body>
<script src="/js/build/tweenjs.js"></script>
<script src="/js/build/anime.min.js"></script>
<script src="/js/build/lodash.min.js"></script>
<script src="/js/utils/humanize.js"></script>
<script src="/js/build/howler.min.js"></script>
<script src="/js/build/kute.min.js"></script>
<script type="module" src="/js/build/tweakpane-3.0.5.js"></script>
<script type="module" src="/app/tm.one.js"></script>

</html>
